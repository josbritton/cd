# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/statefulset.json
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  labels:
    name: vaultwarden
    app: vaultwarden
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
  namespace: vaultwarden
spec:
  serviceName: vaultwarden
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/instance: vaultwarden
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: vaultwarden
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/instance: vaultwarden
    spec:
      terminationGracePeriodSeconds: 120
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.35.4-alpine@sha256:34b4e91ed4c2a4d2191245325608b2a84bedbeb9c9dd561e3c0924b98ef7126c
        imagePullPolicy: IfNotPresent
        env:
        - name: WEBSOCKET_ENABLED
          value: "true"
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /alive
            port: 80
        readinessProbe:
          httpGet:
            path: /alive
            port: 80
        volumeMounts:
        - mountPath: /data
          name: vaultwarden
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 200Mi
  volumeClaimTemplates:
  - metadata:
      name: vaultwarden
    spec:
      accessModes: [ReadWriteOnce]
      storageClassName: csi-rbd-sc
      resources:
        requests:
          storage: 4Gi
